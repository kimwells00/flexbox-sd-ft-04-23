<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexproject.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="phone-photo">
        <img
          src="https://cdn.dribbble.com/users/2444138/screenshots/14483939/instagram-on-iphone-12-free-mockup-2_4x.jpg"
          alt=""
          srcset=""
        />
      </div>
      <div class="right-side">
        <div class="info-box">
        <img
          class="insta-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
          alt=""
          srcset=""
        />
        <div class="form">
          <label for="username"></label><br />
          <input type="text" id="username" value="username" /><br />
          <label for="password"></label><br />
          <input type="password" id="pwd" value="Password:" /><br /><br />
          <button type="button" class="logInButton">LOG IN</button><br />
          <p>--------------OR-------------</p>
          <a href="https://www.facebook.com/">Log in with facebook</a
          ><br /><br />
          <a href="https://www.instagram.com/accounts/password/reset/"
            >Forgot password?</a
          >
        </div>
          <div class="sign-up">
          <p>Dont have an account?</p>
          <a
            href="https://www.instagram.com/accounts/emailsignup/"
            class="signUp"
            >Sign up</a
          ><br />
          </div>
          <div class="getApp">
            <div class="get-the-app">
                <p>Get the app</p>
            </div>

          <br />
          <div class="appButtons">
          <img
            class="googlePlay"
            src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
            alt=""
          />
          <img
            class="windows"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/800px-Get_it_from_Microsoft_Badge.svg.png"
            alt=""
            srcset=""
          />
          </div>
          </div>
    
    </div>
  </body>
</html>
